<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’˜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            border: 3px solid #ff4d6d;
            animation: fadeIn 1s ease-out;
        }

        /* 3D Glass Effect */
        .glass3d { 
            --filter-glass3d: blur(32px) brightness(0.85) saturate(2.5); 
            --color-glass3d: hsl(189 80% 10% / 0.2); 
            --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png"); 

            position: relative; 
            z-index: 4; 
            box-shadow:  
                0 0 0.75px hsl(205 20% 10% / 0.2), 
                0.7px 0.8px 1.2px -0.4px hsl(205 20% 10% / 0.1), 
                1.3px 1.5px 2.2px -0.8px hsl(205 20% 10% / 0.1), 
                2.3px 2.6px 3.9px -1.2px hsl(205 20% 10% / 0.1), 
                3.9px 4.4px 6.6px -1.7px hsl(205 20% 10% / 0.1), 
                6.5px 7.2px 10.9px -2.1px hsl(205 20% 10% / 0.1), 
                8px 9px 14px -2.5px hsl(205 20% 10% / 0.2); 
        }

        .glass3d::before { 
            content: ""; 
            position: absolute; 
            inset: 0; 
            pointer-events: none; 
            border-radius: inherit; 
            overflow: hidden; 
            z-index: 3; 
            
            -webkit-backdrop-filter: var(--filter-glass3d); 
            backdrop-filter: var(--filter-glass3d); 
            background-color: var(--color-glass3d); 
            background-image: var(--noise-glass3d); 
            background-size: 100px; 
            background-repeat: repeat; 
        }

        .glass3d::after { 
            content: ""; 
            position: absolute; 
            inset: 0; 
            pointer-events: none; 
            border-radius: inherit; 
            overflow: hidden; 
            z-index: 5; 
            
            box-shadow: 
                inset 2px 2px 1px -3px hsl(205 20% 90% / 0.8), 
                inset 4px 4px 2px -6px hsl(205 20% 90% / 0.3), 
                inset 1.5px 1.5px 1.5px -0.75px hsl(205 20% 90% / 0.15), 
                inset 1.5px 1.5px 0.25px hsl(205 20% 90% / 0.03), 
                inset 0 0 0.25px 0.5px hsl(205 20% 90% / 0.03); 
        }

        .glass3d > * { 
            position: relative; 
            z-index: 6; 
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            color: #ff4d6d;
            font-size: 3.2rem;
            margin: 15px 0;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.1rem;
            color: #5a003a;
            line-height: 1.5;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .name-input {
            margin: 15px 0 25px;
        }

        input {
            padding: 12px 16px;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid #ffb3c6;
            width: 80%;
            max-width: 400px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            min-width: 150px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
            color: white;
            z-index: 5;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #b8b8b8, #d9d9d9);
            color: #666;
            position: relative;
            transition: all 0.1s;
        }

        .result-message {
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 2px dashed #ff4d6d;
            display: none;
        }

        .signature {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ff4d6d;
            font-style: italic;
            opacity: 0.8;
            animation: fadeIn 2s ease-out;
        }

        /* Flowers and hearts for explosion effect */
        .flower, .heart-particle {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }

        .flower i {
            color: #ff4d6d;
            font-size: 2rem;
        }

        .heart-particle i {
            color: #ff4d6d;
            font-size: 1.5rem;
        }

        /* Floating hearts in background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 2rem;
            z-index: 1;
            animation: float 8s infinite linear;
        }

        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes explode {
            0% { 
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(720deg);
            }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .message { font-size: 1rem; }
            .btn { padding: 12px 25px; font-size: 1rem; min-width: 120px; }
            .result-message { font-size: 1.8rem; }
        }

        @media (max-width: 480px) {
            .container { padding: 25px 15px; }
            h1 { font-size: 1.5rem; }
            .heart { font-size: 2.5rem; }
            .button-container { gap: 12px; }
            .btn { padding: 12px 18px; font-size: 0.9rem; min-width: 110px; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts in background -->
    <div id="floatingHearts"></div>

    <div class="container glass3d">
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <h1>Will You Be My Valentine?</h1>
        
        <div class="message">
            My love for you grows stronger every day. You light up my world in ways I never imagined possible. This Valentine's Day, I want to make it official and ask you...
        </div>
        
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="Enter your name here...">
        </div>
        
        <div class="message">
            Will you make me the happiest person in the world and be my Valentine?
        </div>
        
        <div class="button-container">
            <button class="btn" id="yesBtn">YES! ðŸ’–</button>
            <button class="btn" id="noBtn">NO ðŸ˜¢</button>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
    </div>

    <div class="signature">
        Developed by Joel Loter
    </div>

    <script>
        // Create floating hearts in background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position
                const left = Math.random() * 100;
                const size = Math.random() * 30 + 20;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                heart.style.left = `${left}%`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                container.appendChild(heart);
            }
        }

        // Make the NO button move randomly when hovered
        function setupNoButton() {
            const noBtn = document.getElementById('noBtn');
            let moveTimeout;
            
            noBtn.addEventListener('mouseover', function() {
                // Clear any existing timeout
                if (moveTimeout) clearTimeout(moveTimeout);
                
                // Get button container dimensions
                const container = document.querySelector('.button-container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate max movement area
                const maxX = containerRect.width - noBtn.offsetWidth;
                const maxY = containerRect.height - noBtn.offsetHeight;
                
                // Generate random position within container
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                // Apply the new position with smooth transition
                noBtn.style.transition = 'all 0.5s ease';
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                // After movement, reset transition for next hover
                moveTimeout = setTimeout(() => {
                    noBtn.style.transition = 'all 0.1s';
                }, 500);
            });
            
            // Also move when clicked (extra escape)
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get button container dimensions
                const container = document.querySelector('.button-container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate max movement area
                const maxX = containerRect.width - noBtn.offsetWidth;
                const maxY = containerRect.height - noBtn.offsetHeight;
                
                // Generate random position within container
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                // Apply the new position with transition
                noBtn.style.transition = 'all 0.3s ease';
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                // Add a funny message
                const messages = [
                    "Are you sure? ðŸ˜¢",
                    "Think again! ðŸ’”",
                    "Please? ðŸ¥º",
                    "You're breaking my heart!",
                    "I'll keep asking!",
                    "Try the other button! ðŸ˜‰"
                ];
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                noBtn.textContent = randomMsg;
                
                // Reset after a moment
                setTimeout(() => {
                    noBtn.textContent = "NO ðŸ˜¢";
                }, 1500);
            });
        }

        // Create explosion effect for YES button
        function createExplosion(x, y) {
            const explosionTypes = ['flower', 'heart-particle'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const type = explosionTypes[Math.floor(Math.random() * explosionTypes.length)];
                const particle = document.createElement('div');
                particle.classList.add(type);
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Random size
                const size = Math.random() * 30 + 20;
                
                // Set initial position at explosion center
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.fontSize = `${size}px`;
                
                // Set custom properties for animation
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Add icon
                if (type === 'flower') {
                    const flowers = ['fas fa-heart', 'fas fa-star', 'fas fa-gem'];
                    const flowerType = flowers[Math.floor(Math.random() * flowers.length)];
                    particle.innerHTML = `<i class="${flowerType}"></i>`;
                    particle.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                } else {
                    particle.innerHTML = '<i class="fas fa-heart"></i>';
                    particle.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                }
                
                document.body.appendChild(particle);
                
                // Animate explosion
                particle.style.animation = `explode 1.5s forwards`;
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
            
            // Also create confetti effect
            createConfetti();
        }

        // Create falling confetti
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c6', '#ffccd5', '#fff0f3'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('floating-heart');
                
                // Random properties
                const left = Math.random() * 100;
                const size = Math.random() * 15 + 5;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = `${left}%`;
                confetti.style.fontSize = `${size}px`;
                confetti.style.animation = `confetti ${duration}s linear ${delay}s forwards`;
                confetti.style.color = color;
                confetti.innerHTML = '<i class="fas fa-heart"></i>';
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }

        // Handle YES button click
        function setupYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const nameInput = document.getElementById('nameInput');
            const resultMessage = document.getElementById('resultMessage');
            const container = document.querySelector('.container');
            
            yesBtn.addEventListener('click', function(e) {
                // Get click position for explosion center
                const rect = yesBtn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Create explosion effect
                createExplosion(x, y);
                
                // Get name or use default
                const name = nameInput.value.trim() || "My Love";
                
                // Show result message
                resultMessage.innerHTML = `
                    <div class="heart" style="font-size: 3rem;">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h2>YAY! ðŸŽ‰</h2>
                    <p>${name}, you've just made me the happiest person in the world! ðŸ’–</p>
                    <p>I can't wait to spend Valentine's Day with you!</p>
                    <p style="margin-top: 15px; font-size: 1.8rem;">I LOVE YOU! ðŸ’•</p>
                `;
                resultMessage.style.display = 'block';
                
                // Hide buttons
                document.querySelector('.button-container').style.display = 'none';
                nameInput.style.display = 'none';
                
                // Change container style
                container.style.background = 'linear-gradient(135deg, #ffccd5, #fff0f3)';
                container.style.border = '5px solid #ff4d6d';
                
                // Play heart animation
                const hearts = document.querySelectorAll('.heart i');
                hearts.forEach(heart => {
                    heart.style.animation = 'heartbeat 0.8s infinite';
                });
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            setupNoButton();
            setupYesButton();
            
            // Add some romantic message when typing name
            const nameInput = document.getElementById('nameInput');
            nameInput.addEventListener('focus', function() {
                const messages = [
                    "Enter your beautiful name...",
                    "Type your name, my love...",
                    "What should I call my Valentine?",
                    "Your name makes my heart flutter..."
                ];
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                this.placeholder = randomMsg;
            });
            
            // Add romantic messages that change every 10 seconds
            const messages = [
                "Every moment with you feels like a beautiful dream.",
                "You are the reason I believe in love at first sight.",
                "My heart beats only for you.",
                "You are the most beautiful person I've ever known, inside and out.",
                "I fall in love with you more every single day.",
                "Being with you makes every day feel like Valentine's Day."
            ];
            
            let messageIndex = 0;
            const messageElement = document.querySelector('.message');
            const originalMessage = messageElement.innerHTML;
            
            setInterval(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                messageElement.innerHTML = messages[messageIndex];
                
                // Return to original message after 5 seconds
                setTimeout(() => {
                    messageElement.innerHTML = originalMessage;
                }, 5000);
            }, 10000);
        });
    </script>
</body>
</html>
